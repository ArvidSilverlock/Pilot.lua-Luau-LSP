        - 2 Hydrogen + 2 Oxygen = Hydrogen Peroxide
        - 2 Hydrogen + 1 Oxygen = Watern
        - 1 Sodium + 1 Chlorine = Salt
        - 2 Oxygen + 1 Carbon = Carbon Dioxide
