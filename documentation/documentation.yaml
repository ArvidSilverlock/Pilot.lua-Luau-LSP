variables:
  - &ComponentsUpdatedEvent
    documentation: This event never seems to fire, only tested on the deprecated <code>Blade</code> part, though.
    parameters:
      - name: ...
        type: any
        documentation: Unknown.
  - &ConfiguredEvent
    documentation: Fires when the object is configured.
    parameters:
      - name: configurerId
        type: number
        documentation: The <code>UserId</code> of the player who configured the object.
  - &DamagedEvent
    documentation: Fires when the object is damaged.
    parameters:
      - name: damage
        type: number
        documentation: The numerical damage dealt.
      - name: damageType
        string-union:
          - Kinetic
          - Energy
        documentation: The type of damage dealt.
      - name: damageSource
        nullable-type: PilotObject
        documentation: Will return a reference to the attacking object, seems to provide references to <code>EnergyGun</code>s, <code>Laser</code>s and <code>Gun</code>s, but not <code>Blade</code>s or <code>PlasmaCannon</code>s, there are other members of these lists that are untested.
  - &LoopEvent
    documentation: Fires when the object is updated by the game loop.
    parameters:
      - name: tickInterval
        type: number
        documentation: The inverse of the tick rate. For example, if the tick rate is `20`, this will be `1 / 20` (or just `0.05`). If the tick rate commands are accessible, running them *will* change this value.
  - &OnClickEvent
    documentation: Fires when the object is clicked.
    parameters:
      - name: clickerId
        type: number
        documentation: The <code>UserId</code> of the player who clicked the object.
  - &TriggeredEvent
    documentation: |-
      Fires when the object is triggered and provides a reference to the part that triggered it.

      If a <code>Microcontroller</code> indirectly initiated the triggering of an object, it will return the object rather than the <code>Microcontroller</code>, whereas in the case of directly triggering the object (i.e., calling <code>:Trigger</code>, but not <code>TriggerPort</code>), it <em>will</em> return the microcontroller.

      The trigger source remains unchanged if the trigger is sent through something such as an <code>Antenna</code>, but will be set to a <code>RemoteControl</code> if one is present along the trigger line.
    parameters:
      - name: otherPart
        type: PilotObject
        documentation: The source of the trigger signal.
  - &UserInputEvent
    documentation:
      description: Will fire when a user presses a key, it is already filtered to <code>gameProcessedEvent</code> being false.
      code-sample: user-input.luau
    parameters:
      - name: inputObject
        type: UserInputObject
        documentation: The <code>UserInputObject</code> produced by the player, is not whitelisted to any <code>Enum.UserInputState</code>.
      - name: userId
        type: number
        documentation: The <code>UserId</code> of the player who pressed the input.
  - &KeyPressedEvent
    documentation:
      description: Fires when the user presses a key.
      code-sample: key-pressed.luau
    parameters:
      - name: key
        type: Enum.KeyCode
        documentation: The <code>Enum.KeyCode</code> of the key that was pressed.
      - name: keyName
        type: string
        documentation: The letter of the key that was pressed. If the key is non-printable (i.e. shift or backspace) <code>keyString</code> will be an empty string. If <code>Shift</code> is held, it will be capitalised.
      - name: userId
        type: number
        documentation: The <code>UserId</code> of the player who pressed the key.
  - &ContainerChangedEvent
    documentation: Fires when the amount of the resource in the container changes.
    parameters:
      - name: resourceType
        string-union:
          - Power
          - Solid
          - Fluid
      - name: resourceAmount
        type: number
  - &SetColorMethod
    documentation:
      description: Sets the color of the object.
      code-sample: disco-lights.luau
    parameters:
      - name: color
        type: Color3
        documentation: The <code>Color3</code> of the color you want to set the object to.
  - &GetResourceMethod
    documentation: Gets the name of the resource contained, will return the <i>string</i> <code>"nil"</code> if nothing is stored, rather than <i>actually</i> returning <code>nil</code>.
    returns:
      - name: resource
        union:
          - type: string
          - string-type: nil
  - &GetResourceAmountMethod
    documentation: Gives you the total amount of objects in the container.
    returns:
      - name: amount
        documentation: The amount of objects in the container.
        type: number
  - &GetAmountMethod
    documentation:
      description: Gives you the total amount of objects in the container.
      deprecated: Use <code>:GetResourceAmount()</code> instead.
    returns:
      - name: amount
        documentation: The amount of objects in the container.
        type: number
  - &SwitchValueConfigurable
    documentation:
      description: Determines whether the switch is active or not.
      code-sample: switch-flicker.luau
    type: boolean

types:
  ResourceString:
    documentation: A string representing an object's [<code>ClassName</code>](</objects/PilotObject#ClassName>)
    type: string
  PortLike:
    documentation: A value that will be accepted as a port by the <code>GetPart(s)(FromPort)</code> functions.
    union:
      - type: Port
      - type: number
  Range:
    documentation: Specifies a range of values, it is a string of the form <code>min:max</code>.
    type: string

  Events:
    EventConnection:
      generic-definitions:
        - name: Name
          type: string
        - name: Callback
          function:
            parameters:
              - name: ...
                type: unknown
      type:
        _eventName:
          type: Name
        Callback:
          documentation: The function that will be called when the event is fired.
          type: Callback
      metatable:
        type: EventConnectionMetatable
        generics:
          - type: Name
          - type: Callback
    EventConnectionMetatable:
      export: false
      generic-definitions:
        - name: Name
          type: string
        - name: Callback
          function:
            parameters:
              - name: ...
                type: unknown
      type:
        Disconnect:
          documentation: Disconnects the event connection, meaning the callback will no longer be ran when the event is fired.
          method: {}
        Unbind:
          method: {}
        __mode:
          string-type: v
        __index:
          type: EventConnectionMetatable
          generics:
            - type: Name
            - type: Callback
      self:
        type: EventConnection
        generics:
          - type: Name
          - type: Callback
    Event:
      generic-definitions:
        - name: Name
          type: string
        - name: Callback
          function:
            parameters:
              - name: ...
                type: unknown
        - name: Parameters...
          type: ...unknown
      type:
        _eventName:
          type: Name
        Connect:
          documentation: Connect the provided callback to be called when the event is fired.
          method:
            parameters:
              - name: callback
                type: Callback
            returns:
              - name: connection
                type: EventConnection
                generics:
                  - type: Name
                  - type: Callback

  JSON:
    JSONValue:
      export: false
      documentation: An individual JSON value, can be a string, number, boolean, buffer.
      union:
        - type: string
        - type: number
        - type: boolean
        - type: buffer
    JSON:
      export: false
      documentation: A full JSON value, can be a string, number, boolean, buffer, a JSON array, or another JSON dictionary.
      union:
        - type:
            !indexer JSONValue:
              type: JSON
        - array-type: JSON
        - type: JSONValue

  Universe Info:
    Coordinates:
      CoordinatesMetatable:
        export: false
        self-type: Coordinates
        type:
          __add:
            method:
              parameters:
                - type: Coordinates
              returns:
                - type: Coordinates
          __div:
            method:
              parameters:
                - type: Coordinates
              returns:
                - type: Coordinates
          __eq:
            method:
              parameters:
                - type: Coordinates
              returns:
                - type: boolean
          __mul:
            method:
              parameters:
                - type: Coordinates
              returns:
                - type: Coordinates
          __tostring:
            method:
              returns:
                - type: string
          __index:
            type: CoordinatesMetatable
          Clone:
            documentation: Makes a copy of the coordinates.
            method:
              returns:
                - type: Coordinates
                  documentation: A copy of the coordinates.
          CoordStringWithoutPlanet:
            documentation: Returns a string representation of the coordinates without the planet.
            method:
              returns:
                - type: string
                  documentation: A string representation of the coordinates without the planet.
          GetRandom:
            documentation: Returns a <code>Random</code> object seeded with the coordinates.
            method:
              returns:
                - type: Random
          GetSeed:
            documentation: Returns the seed for the coordinates, which is used to generate region.
            method:
              returns:
                - type: number
          ToArray:
            documentation:
              description: Converts the coordinates to an array representation.
              code-sample: |-
                local coordinate = require("coordinate")
                local coordinates = coordinate.new(0, 0, 0, 0, false)
                local array = coordinates:ToArray() -- {0, 0, 0, 0, false}
            method:
              returns:
                - union-array:
                    - type: number
                    - type: boolean
                  documentation: An array representation of the coordinates.
          type:
            string-type: Coordinates
      Coordinates:
        documentation: |-
          The class that represents universe coordinates.
          Provides the ability to do mathematical operations on coordinates, such as addition, subtraction and even multiplication.
        type:
          InPlanet:
            documentation: Whether the coordinates are within a planet's atmosphere.
            type: boolean
          SolarCoordinates:
            documentation: The coordinates within the solar system, i.e., the coordinates relative to the parent star or black hole.
            type: Vector2
          UniverseCoordinates:
            documentation: The coordinates in the universe, i.e., the coordinates of the solar system.
            type: Vector2
        metatable-type: CoordinatesMetatable
    Universe Enums:
      CelestialBodyType:
        documentation: The type of a celestial body.
        string-union:
          - Planet
          - BlackHole
          - Star
      PlanetType:
        documentation: The type of a planet.
        string-union:
          - Desert
          - Terra
          - EarthLike
          - Ocean
          - Tundra
          - Forest
          - Exotic
          - Barren
          - Gas
          - RobotDepot
          - RobotFactory
      StarType:
        documentation: The type of a star.
        string-union:
          - Red
          - Orange
          - Yellow
          - Blue
          - Neutron
    Complex Region Info:
      RegionColor:
        documentation: The color of the region, used for planets.
        export: false
        type:
          R:
            documentation:
              description: The red channel of the region color.
              range: [0, 1]
            type: number
          G:
            documentation:
              description: The green channel of the region color.
              range: [0, 1]
            type: number
          B:
            documentation:
              description: The blue channel of the region color.
              range: [0, 1]
            type: number
      RegionEntryLocation:
        documentation: The location where the player warps into a region.
        export: false
        type:
          X:
            documentation:
              description: The <code>X</code> position of the location.
              range: [-5000, 5000]
              increment: 1
            type: number
          Y:
            documentation:
              description: The <code>Y</code> position of the location.
              range: [4000, 6000]
              increment: 1
            type: number
          Z:
            documentation:
              description: The <code>Z</code> position of the location.
              range: [-5000, 5000]
              increment: 1
            type: number
      RingData:
        documentation: The data about the rings of a planet, if it has any.
        export: false
        type:
          RingStart:
            documentation:
              range: [6000, 12000]
              increment: 1
            type: number
          RingsEnd:
            documentation:
              range: [6800, 15000]
              increment: 1
            type: number
          RingsAmount:
            documentation:
              description: The total amount of individual asteroids within the rings.
              range: [500, 1250]
              increment: 1
            type: number
          RingsType:
            documentation: The physical material the majority of the rings are made of.
            string-union:
              - Ice
              - Stone
      TerrainData:
        documentation: The data about how the terrain of a planet generates.
        export: false
        type:
          Height:
            documentation:
              length: 2
            array-type: number
          Life:
            documentation: Inherits the value of the planet's <code>Atmosphere</code>.
            type: boolean
          MountainDensity:
            documentation:
              length: 2
            array-type: number
          RockDensity:
            documentation:
              length: 2
            array-type: number
          Roughness:
            documentation:
              length: 2
            array-type: number
          Slopes:
            documentation:
              length: 2
            array-type: number
          Temperature:
            documentation:
              length: 2
            array-type: number
          TreeSettings:
            type:
              amount_of_branches:
                documentation:
                  length: 2
                array-type: number
              amount_of_splits:
                documentation:
                  length: 2
                array-type: number
              branch_angles:
                documentation:
                  length: 2
                array-type: number
              branch_offset:
                documentation:
                  length: 2
                array-type: number
              branch_size_percentage:
                type:
                  max:
                    type:
                      width:
                        type: number
                      height:
                        type: number
                  min:
                    type:
                      width:
                        type: number
                      height:
                        type: number
              trunk_size:
                type:
                  max:
                    type:
                      width:
                        type: number
                      height:
                        type: number
                  min:
                    type:
                      width:
                        type: number
                      height:
                        type: number
          Water:
            documentation: Inherits the value of the planet's <code>WaterLevel ~= nil</code>.
            type: boolean

      PlayableRegionInfo:
        documentation: A region that can be entered by the player, say, the orbit of a planet, the planet itself or a space region.
        type:
          Coordinate:
            documentation: The coordinates of the region in the non-serialisable <code>Coordinates</code> format.
            type: Coordinates
          EnterLocation:
            documentation: The location where the player warps into the region.
            type: RegionEntryLocation
          Name:
            documentation: The name of the region.
            type: string
          RegionSeed:
            type: number
          RegionServer:
            type: string
          StringCoordinate:
            documentation: The coordinates of the region as a string (i.e., <code>0, 0, 0, 0, false</code>).
            type: string
      OrbitRegionInfo:
        intersection:
          - type:
              OrbitBody:
                union:
                  - type: BlackHoleRegionInfo
                  - type: StarRegionInfo
                  - type: PlanetRegionInfo
              RegionType:
                string-type: Orbit
          - type: PlayableRegionInfo
      SpaceRegionInfo:
        documentation: The region info format of an empty region of space.
        intersection:
          - type:
              RegionType:
                string-type: Space
              OrbitBody:
                type: never
          - type: PlayableRegionInfo
      BlackHoleRegionInfo:
        documentation: The region info format of a black hole.
        intersection:
          - type:
              BlackHoleSize:
                documentation:
                  range: [500, 15000]
                  increment: 1
                type: number
              EnterLocation:
                type: RegionEntryLocation
              PlanetData:
                type: never
              StarSize:
                type: never
              StarType:
                type: never
              OrbitBody:
                type: never
          - type: PlayableRegionInfo
      StarRegionInfo:
        documentation: The region info format of a star.
        intersection:
          - type:
              EnterLocation:
                type: RegionEntryLocation
              StarType:
                type: StarType
              StarSize:
                documentation:
                  range: [2000, 6000]
                  increment: 1
                type: number
              BlackHoleSize:
                type: never
              PlanetData:
                type: never
              OrbitBody:
                type: never
          - type: PlayableRegionInfo
      PlanetRegionInfo:
        documentation: The region info format of a planet.
        intersection:
          - type:
              PlanetData:
                type:
                  Atmosphere:
                    type: boolean
                  DayCycleIncrement:
                    type: number
                  EnterLocation:
                    type: RegionEntryLocation
                  GenerationHeightScale:
                    type: number
                  Gravity:
                    type: number
                  PlanetMaterial:
                    string-union:
                      - Grass
                      - Sand
                      - Snow
                      - Rock1
                      - Rock2
                  PlanetType:
                    type: PlanetType
                  PrimaryColor:
                    type: RegionColor
                  Resources:
                    array-type: string
                  Rings:
                    nullable-type: RingData
                  SecondaryColor:
                    type: RegionColor
                  StartingTime:
                    type: number
                  Temperature:
                    type: number
                  TerrainConfig:
                    type: TerrainData
              BlackHoleSize:
                type: never
              StarType:
                type: never
              StarSize:
                type: never
              OrbitBody:
                type: never
          - type: PlayableRegionInfo
      CompleteRegionInfo:
        documentation: A type that demonstrates how the different region info types are returned interchangeably.
        union:
          - type: OrbitRegionInfo
          - type: SpaceRegionInfo
          - type: BlackHoleRegionInfo
          - type: StarRegionInfo
          - type: PlanetRegionInfo
    Simple Region Info:
      RegionInfo:
        union:
          - type: SimpleSpaceRegionInfo
          - type: SimplePlanetRegionInfo
          - type: SimpleBlackHoleRegionInfo
          - type: SimpleStarRegionInfo
      SimpleSpaceRegionInfo:
        type:
          BeaconCount:
            documentation: The amount of beacons in the region at the time of the scan.
            type: number
          HasRings:
            documentation: Whether the region has planetary rings.
            type: boolean
          Name:
            documentation: The name of the region.
            type: string
          SubType:
            type: never
          TidallyLocked:
            documentation: This value contains meaningless data for a space region, but is nonetheless present.
            type: boolean
          Type:
            documentation: The type of the region.
            string-type: Planet
      SimplePlanetRegionInfo:
        type:
          Temperature:
            documentation: The ambient temperature of the planet.
            type: number
          BeaconCount:
            documentation: The amount of beacons in the region at the time of the scan.
            type: number
          Color:
            documentation: The primary color of the planet.
            type: Color3
          Gravity:
            documentation: The gravity of the planet.
            type: number
          HasAtmosphere:
            documentation: Whether the planet has an atmosphere.
            type: boolean
          HasRings:
            documentation: Whether the planet has planetary rings.
            type: boolean
          Name:
            documentation: The name of the planet.
            type: string
          Resources:
            documentation: The resources that can be found on the planet.
            array-type: string
          SubType:
            documentation: The type of the planet, such as <code>Desert</code>, <code>Terra</code>, <code>EarthLike</code>, etc.
            type: PlanetType
          TidallyLocked:
            documentation: Whether the planet is tidally locked, meaning, whether it has a day/night cycle.
            type: boolean
          Type:
            documentation: The type of the region.
            string-type: Planet
      SimpleBlackHoleRegionInfo:
        type:
          BeaconCount:
            documentation: The amount of beacons in the region at the time of the scan.
            type: number
          Name:
            documentation: The name of the region.
            type: string
          Size:
            documentation:
              description: The visual size of the black hole.
              range: [500, 15000]
              increment: 1
            type: number
          Type:
            documentation: The type of the region.
            string-type: BlackHole
      SimpleStarRegionInfo:
        type:
          BeaconCount:
            documentation: The amount of beacons in the region at the time of the scan.
            type: number
          Name:
            documentation: The name of the region.
            type: string
          Size:
            documentation:
              description: The visual size of the star.
              range: [2000, 6000]
              increment: 1
            type: number
          SubType:
            documentation: The type of the star, such as <code>Red</code>, <code>Orange</code>, <code>Yellow</code>, etc.
            type: StarType
          Type:
            documentation: The type of the region.
            string-type: Star
  File System:
    FileSystem:
      type:
        __index:
          type: FileSystem
        chdir:
          method:
            parameters:
              - name: pathname
                type: string
            returns:
              - type: string
        copy:
          method:
            parameters:
              - name: pathnameFrom
                type: string
              - name: pathnameTo
                nullable-type: string
        mkdir:
          method:
            parameters:
              - name: pathname
                nullable-type: string
        mklink:
          method:
            parameters:
              - name: linkName
                type: string
              - name: targetName
                nullable-type: string
        moveMerge:
          method:
            parameters:
              - name: pathnameFrom
                type: string
              - name: pathnameTo
                nullable-type: string
        readdir:
          method:
            parameters:
              - name: pathname
                type: string
            returns:
              - array-type: string
        readfile:
          method:
            parameters:
              - name: filepath
                type: string
            returns:
              - type: string
        rename:
          method:
            parameters:
              - name: pathnameFrom
                type: string
              - name: pathnameTo
                nullable-type: string
        unlink:
          method:
            parameters:
              - name: pathname
                type: string
        writefile:
          method:
            parameters:
              - name: filepath
                type: string
              - name: contents
                type: string
        pwd:
          method:
            returns:
              - type: string

        new:
          function:
            parameters:
              - name: source
                nullable-union:
                  - type: FileSystemRoot
                  - type: FileSystemDirectory
            returns:
              - type: FileSystem
        exists:
          function:
            parameters:
              - name: pathname
                type: string
            returns:
              - type: boolean
        filename:
          function:
            parameters:
              - name: pathname
                type: string
            returns:
              - type: string
        join:
          function:
            parameters:
              - name: ...
                type: string
            returns:
              - type: string
        parentdir:
          function:
            parameters:
              - name: pathname
                type: string
            returns:
              - type: string
        resolve:
          function:
            parameters:
              - name: pathname
                type: string
            returns:
              - type: string
        split:
          function:
            parameters:
              - name: pathname
                type: string
            returns:
              - array-type: string
        separator:
          type: string
    RawFileSystem:
      type:
        Device:
          function:
            parameters:
              - name: device
                type: any
              - name: attributes
                type: FileAttributes
            returns:
              - type: FileSystemDevice
        Directory:
          function:
            parameters:
              - name: contents
                type:
                  !indexer string:
                    type: FileSystemFileNode
              - name: attributes
                type: FileAttributes
              - name: readonly
                nullable-type: boolean
            returns:
              - type: FileSystemDirectory
        File:
          function:
            parameters:
              - name: contents
                type: string
              - name: attributes
                type: FileAttributes
            returns:
              - type: FileSystemFile
        Link:
          function:
            parameters:
              - name: pathname
                type: string
              - name: attributes
                type: FileAttributes
            returns:
              - type: FileSystemLink
        Root:
          function:
            parameters:
              - name: root
                type: FileSystemDirectory
              - name: attributes
                type: FileAttributes
            returns:
              - type: FileSystemRoot
        SYSTEM_NOACCESS:
          type: FileAttributes
        SYSTEM_READONLY:
          type: FileAttributes
        read:
          method:
            parameters:
              - name: root
                type: FileSystemRoot
              - name: pathname
                type: string
              - name: options
                nullable-type: FileSystemOperationOptions
            returns:
              - nullable-type: FileSystemFileNode
        readlink:
          method:
            parameters:
              - name: root
                type: FileSystemRoot
              - name: link
                type: FileSystemLink
              - name: options
                nullable-type: FileSystemOperationOptions
            returns:
              - nullable-type: FileSystemFileNode
        write:
          method:
            parameters:
              - name: root
                type: FileSystemRoot
              - name: pathname
                type: string
              - name: node
                type: FileSystemFileNode
              - name: options
                nullable-type: FileSystemOperationOptions
    primitive:
      documentation: A primitive type, used to represent a primitive value stored within the file system.
      export: false
      union:
        - type: string
        - type: number
        - type: boolean
        - array-type: primitive
        - type:
            !indexer primitive:
              type: primitive

    File Metadata:
      FileAttributes:
        type:
          metadata:
            nullable-type:
              !indexer primitive:
                type: primitive
          permissions:
            nullable-union:
              - type:
                  owner:
                    union:
                      - string-type: system
                      - type: number
                  userPermissions:
                    nullable-type:
                      !indexer number:
                        type: FilePermissions
              - type: FilePermissions
      FilePermissions:
        type:
          read:
            nullable-type: boolean
          write:
            nullable-type: boolean
      FileSystemOperationOptions:
        type:
          ignoreLinks:
            nullable-type: boolean
          ignorePermissions:
            nullable-type: boolean
    File Types:
      FileSystemRoot:
        type:
          attributes:
            nullable-type: FileAttributes
          kind:
            string-type: root
          pwd:
            type: string
          root:
            type: FileSystemDirectory
      FileSystemDevice:
        type:
          attributes:
            nullable-type: FileAttributes
          device:
            type: any
          kind:
            string-type: device
      FileSystemDirectory:
        type:
          attributes:
            nullable-type: FileAttributes
          contents:
            type:
              !indexer string:
                type: FileSystemFileNode
          kind:
            string-type: directory
      FileSystemFile:
        type:
          attributes:
            nullable-type: FileAttributes
          contents:
