                !indexer number:
                  type: ARCursor
        GetCursor:
          documentation: Returns the part owner's cursor, or, alternatively, any other player's cursor if the owner does not have a cursor (this is considered the primary user).
          returns:
            - name: cursor
              type: ARCursor
      configurables:
        Transparency:
